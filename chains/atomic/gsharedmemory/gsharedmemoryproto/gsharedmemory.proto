syntax = "proto3";
package gsharedmemoryproto;
option go_package = "github.com/ava-labs/avalanchego/chains/atomic/gsharedmemory/gsharedmemoryproto";

message BatchPut {
    bytes key = 1;
    bytes value = 2;
}

message BatchDelete {
    bytes key = 1;
}

message Batch {
    repeated BatchPut puts = 1;
    repeated BatchDelete deletes = 2;
    int64 id = 3;
}

message AtomicRequest {
    SharedMemoryMethod requestType = 1;
	repeated bytes utxoIDs = 2;
	repeated Element elems = 3;
    bytes peerChainID = 4;
}

enum SharedMemoryMethod {
    Put = 0;
    Remove = 1;
}

message Element {
    bytes Key = 1;
    bytes Value = 2;
    repeated bytes Traits = 3;
}

message PutRequest {
    bytes peerChainID = 1;
    repeated Element elems = 2;
    repeated Batch batches = 3;
    int64 id = 4;
    bool continues = 5;
}

message BatchMap {
    repeated AtomicRequest requests = 1;
}

message RemoveAndPutMultipleRequest {
    map<string, BatchMap> batchChainsAndInputs = 1;
    repeated Batch batches = 2;
    int64 id = 3;
    bool continues = 4;
}


message RemoveAndPutMultipleResponse {}

message PutResponse {}

message GetRequest {
    bytes peerChainID = 1;
    repeated bytes keys = 2;
    int64 id = 3;
    bool continues = 4;
}

message GetResponse {
    repeated bytes values = 1;
    bool continues = 2;
}

message IndexedRequest {
    bytes peerChainID = 1;
    repeated bytes traits = 2;
    bytes startTrait = 3;
    bytes startKey = 4;
    int32 limit = 5;
    int64 id = 6;
    bool continues = 7;
}

message IndexedResponse {
    repeated bytes values = 1;
    bytes lastTrait = 2;
    bytes lastKey = 3;
    bool continues = 4;
}

message RemoveRequest {
    bytes peerChainID = 1;
    repeated bytes keys = 2;
    repeated Batch batches = 3;
    int64 id = 4;
    bool continues = 5;
}

message RemoveResponse {}

service SharedMemory {
    rpc Put(PutRequest) returns (PutResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc Indexed(IndexedRequest) returns (IndexedResponse);
    rpc Remove(RemoveRequest) returns (RemoveResponse);
    rpc RemoveAndPutMultiple(RemoveAndPutMultipleRequest) returns (RemoveAndPutMultipleResponse);
}
