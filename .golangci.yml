linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true

  enable:
      - gofmt
      - goimports
      - bodyclose
      - govet
      - gosec
        #    - deadcode
        #    - errcheck
        #    - varcheck 
        #    - gosimple
        #    - goconst
        #    - goconst
        #    - gocritic
        #    - gocyclo
        #    - golint
        #    - gomnd
        #    - goprintffuncname
        #    - ineffassign
        #    - interfacer
        #    - lll
        #    - misspell
        #    - nakedret
        #    - unconvert 
