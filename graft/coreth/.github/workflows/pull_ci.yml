name: PR CI
on: [pull_request]

jobs:
  lint:
    name: Lint Golang v${{ matrix.go }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: ['1.15']
        os: [ubuntu-18.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
    - run: .github/workflows/lint.sh
      shell: bash
  e2e:
    name: Golang E2E Tests v${{ matrix.go }} (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: ['1.15']
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
    - run: .github/workflows/run_e2e_tests.sh --parallelism 3 --client-id $KURTOSIS_CLIENT_ID --client-secret $KURTOSIS_CLIENT_SECRET
      shell: bash
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        KURTOSIS_CLIENT_ID: ${{ secrets.kurtosis_client_id }}
        KURTOSIS_CLIENT_SECRET: ${{ secrets.kurtosis_client_secret }}
