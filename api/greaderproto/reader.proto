syntax = "proto3";
package greaderproto;
option go_package = "github.com/ava-labs/avalanchego/api/greaderproto";

message ReadRequest {
    int32 length = 1;
}

message ReadResponse {
    bytes read = 1;
    string error = 2;
    bool errored = 3;
}

service Reader {
    rpc Read(ReadRequest) returns (ReadResponse);
}
