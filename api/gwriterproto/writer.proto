syntax = "proto3";
package gwriterproto;
option go_package = "github.com/ava-labs/avalanchego/api/gwriterproto";

message WriteRequest {
    bytes payload = 1;
}

message WriteResponse {
    int32 written = 1;
    string error = 2;
    bool errored = 3;
}

service Writer {
    rpc Write(WriteRequest) returns (WriteResponse);
}
