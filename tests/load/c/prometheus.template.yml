global:
  scrape_interval: 10s
  evaluation_interval: 5s
  scrape_timeout: 5s

scrape_configs:
  - job_name: "load"
    metrics_path: "/ext/metrics"
    static_configs:
      - targets: ["localhost:8082"]

  - job_name: "tmpnet"
    metrics_path: "/ext/metrics"
    file_sd_configs:
      - files:
          - "${HOME}/.tmpnet/prometheus/file_sd_configs/*.json"
        refresh_interval: 1m
