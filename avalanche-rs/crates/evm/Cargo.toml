[package]
name = "evm"
description = "C-Chain (EVM) implementation for Avalanche using revm"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
avalanche-ids = { workspace = true }
avalanche-db = { workspace = true }
avalanche-trie = { workspace = true }
avalanche-vm = { workspace = true }
avalanche-crypto = { workspace = true }

# EVM
revm = { version = "17", default-features = false, features = ["std", "serde", "c-kzg", "secp256k1"] }
alloy-primitives = { version = "0.8", features = ["serde"] }
alloy-rlp = "0.3"
derive_more = { version = "1.0", features = ["full"] }

# Async
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Utils
parking_lot = { workspace = true }
hex = { workspace = true }
sha3 = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }

[lints]
workspace = true
