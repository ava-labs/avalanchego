name: C-Chain Re-Execution Benchmark Tooling CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      start-block:
        description: 'Start block (inclusive)'
        required: true
        default: '100'
      end-block:
        description: 'End block (inclusive)'
        required: true
        default: '200'
      rpc-url:
        description: 'C-Chain RPC URL'
        required: true
        default: 'https://api.avax.network/ext/bc/C/rpc'
      s3-block-dst:
        description: 'S3 destination to copy the block directory after fetching. If empty, this will be skipped.'
        default: ''

jobs:
  fetch-blocks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-go-for-project
      - name: Build Argo CLI
        working-directory: ./tests/reexecute/c/cli
        shell: bash -x {0}
        run: go run main.go fetchBlocks \
          --start-block ${{ github.event.inputs.start-block || 100 }} \
          --end-block ${{ github.event.inputs.end-block  || 200 }} \
          --rpc-url ${{ github.event.inputs.rpc-url || https://api.avax.network/ext/bc/C/rpc }} \
          --db-dir ./blocks
      - uses: ./.github/actions/install-nix
        if: ${{ github.event.inputs.s3-block-dst != '' }}
      - name: Configure AWS Credentials
        if: ${{ github.event.inputs.s3-block-dst != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_S3_RW_ROLE }}
          aws-region: us-east-2
          role-duration-seconds: 3600
      - name: Push Block DB to S3
        working-directory: ./tests/reexecute/c/cli
        if: ${{ github.event.inputs.s3-block-dst != '' }}
        shell: nix develop --command bash -x {0}
        run: ./scripts/run_task.sh export-dir-to-s3 LOCAL_SRC=./blocks S3_DST=${{ github.event.inputs.s3-block-dst }}
