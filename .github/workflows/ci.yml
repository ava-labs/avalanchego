  c-chain-reexecution-firewood-v0-0-8:
    runs-on: avalanche-avalanchego-runner
    container:
      image: ghcr.io/actions/actions-runner:2.325.0
    permissions:
      id-token: write
      contents: write
    name: "C-Chain Re-execution (Firewood v0.0.8)"
    steps:
      - name: Install dependencies
        shell: bash
        run: |
          if ! command -v xz &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y xz-utils
          fi
      - uses: actions/checkout@v4
        with:
          ref: '92d0e99bce8fc3f7af1fa7d300e4fe1e7d210e6b'
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88"
      - name: Install build dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc
      - name: Checkout Firewood source (build from source)
        uses: actions/checkout@v4
        with:
          repository: ava-labs/firewood
          ref: v0.0.8
          path: firewood-src
      - name: Build Firewood v0.0.8
        working-directory: firewood-src
        run: |
          cargo build --profile maxperf --features ethhash,logger

          # Verify library was built
          BUILT_LIB=$(find target -name "libfirewood_ffi.a" | head -1)
          if [ -z "$BUILT_LIB" ]; then
            echo "Error: libfirewood_ffi.a not found"
            exit 1
          fi
          echo "Built library: $BUILT_LIB"
      - uses: ./.github/actions/install-nix
      - uses: ./.github/actions/setup-go-for-project
      - name: Setup FFI directory structure
        run: |
          # Copy FFI directory from built Firewood
          cp -r firewood-src/ffi ./ffi
          cp -r firewood-src/target ./target

          # Create platform-specific directory and copy library
          PLATFORM="$(uname -m | sed 's/arm64/aarch64/')-unknown-linux-gnu"
          mkdir -p "ffi/libs/$PLATFORM"

          # Find and copy the built library
          BUILT_LIB=$(find firewood-src/target -name "libfirewood_ffi.a" | head -1)
          cp "$BUILT_LIB" "ffi/libs/$PLATFORM/"

          # Verify setup
          if [ ! -f "ffi/libs/$PLATFORM/libfirewood_ffi.a" ]; then
            echo "Error: Failed to set up FFI library"
            exit 1
          fi

          echo "FFI setup complete for $PLATFORM"
          ls -la "ffi/libs/$PLATFORM/"
      - name: Configure AvalancheGo to work with Firewood
        run: |
          # Configure go.mod to use local FFI
          go mod edit -replace github.com/ava-labs/firewood-go-ethhash/ffi=./ffi
          go mod download
      - name: Temporarily stash go.mod changes
        run: |
          git add go.mod go.sum
          git stash push -m "temp stash for benchmark"
      - name: Run C-Chain Re-Execution Benchmark (Firewood v0.0.8)
        uses: ./.github/actions/c-chain-reexecution-benchmark
        with:
          config: firewood
          start-block: 101
          end-block: 200
          prometheus-username: ${{ secrets.PROMETHEUS_ID || '' }}
          prometheus-password: ${{ secrets.PROMETHEUS_PASSWORD || '' }}
          push-github-action-benchmark: false
          aws-role: ${{ secrets.AWS_S3_READ_ONLY_ROLE }}
          aws-region: us-east-2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-post-state: ''
          runner_name: 'avalanche-avalanchego-runner'
      - name: Restore go.mod changes
        run: |
          git stash pop
      - name: Upload baseline results
        uses: actions/upload-artifact@v4
        with:
          name: baseline-benchmark-results
          path: |
            output.txt
            benchmark-results/
          retention-days: 1
  c-chain-reexecution-firewood-v0-0-12:
    runs-on: avalanche-avalanchego-runner
    container:
      image: ghcr.io/actions/actions-runner:2.325.0
    permissions:
      id-token: write
      contents: write
    name: "C-Chain Re-execution (Firewood v0.0.12)"
    steps:
      - name: Install dependencies
        shell: bash
        run: |
          if ! command -v xz &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y xz-utils
          fi
      - uses: actions/checkout@v4
        with:
          ref: "c2563d13031197962d20f25b576560d029c5125c" # v1.13.5
      - uses: ./.github/actions/setup-go-for-project
      - uses: ./.github/actions/install-nix
      - name: Setup Firewood Candidate Without Source Build
        shell: nix develop --command bash -x {0}
        run: |
          FIREWOOD_VERSION="ffi/v0.0.12"

          if [[ "$FIREWOOD_VERSION" =~ ^(v|ffi/) ]]; then
            echo "Detected tag: $FIREWOOD_VERSION - using pre-built binaries"
            # For tags, fetch pre-built binaries from firewood-go-ethhash repo
            TEMP_DIR=$(mktemp -d)
            trap "rm -rf $TEMP_DIR" EXIT

            cd "$TEMP_DIR"
            git clone https://github.com/ava-labs/firewood-go-ethhash.git
            cd firewood-go-ethhash
            git checkout "$FIREWOOD_VERSION"

            cd "$GITHUB_WORKSPACE"
            rm -rf ./ffi
            cp -r "$TEMP_DIR/firewood-go-ethhash/ffi" ./ffi
          else
            echo "Detected commit: $FIREWOOD_VERSION - building from source"
            ./scripts/build_firewood.sh "$FIREWOOD_VERSION" ./ffi
          fi

          # Configure go.mod to use local FFI
          go mod edit -replace github.com/ava-labs/firewood-go-ethhash/ffi=./ffi
          go mod download
      - name: Temporarily stash go.mod changes
        run: |
          git add go.mod go.sum
          git stash push -m "temp stash for benchmark"
      - name: Run C-Chain Re-Execution Benchmark (Firewood v0.0.12)
        uses: ./.github/actions/c-chain-reexecution-benchmark
        with:
          config: firewood
          start-block: 101
          end-block: 200
          prometheus-username: ${{ secrets.PROMETHEUS_ID || '' }}
          prometheus-password: ${{ secrets.PROMETHEUS_PASSWORD || '' }}
          push-github-action-benchmark: false
          aws-role: ${{ secrets.AWS_S3_READ_ONLY_ROLE }}
          aws-region: us-east-2
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-post-state: ''
          runner_name: 'avalanche-avalanchego-runner'
      - name: Restore go.mod changes
        run: |
          git stash pop
      - name: Upload baseline results
        uses: actions/upload-artifact@v4
        with:
          name: candidate-benchmark-results
          path: |
            output.txt
            benchmark-results/
          retention-days: 1
  compare-results:
    needs: [ c-chain-reexecution-firewood-v0-0-8, c-chain-reexecution-firewood-v0-0-12 ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download baseline results
        uses: actions/download-artifact@v4
        with:
          name: baseline-benchmark-results
          path: ./baseline-results
        continue-on-error: true
      - name: Download candidate results
        uses: actions/download-artifact@v4
        with:
          name: candidate-benchmark-results
          path: ./candidate-results
        continue-on-error: true
      - name: Compare Results
        shell: bash
        run: |
          echo "# Firewood Performance Comparison (Test)" >> $GITHUB_STEP_SUMMARY
          echo "**Baseline:** v0.0.8" >> $GITHUB_STEP_SUMMARY
          echo "**Candidate:** v0.0.12" >> $GITHUB_STEP_SUMMARY
          echo "**Blocks:** 101 - 200" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse Go benchmark format: "BenchmarkName 1 1361 mgas/s"
          if [ -f "./baseline-results/output.txt" ]; then
            BASELINE_MGAS=$(grep -o '[0-9]\+ mgas/s' ./baseline-results/output.txt | head -1 | cut -d' ' -f1 || echo "N/A")
            echo "- **Baseline (v0.0.8):** ${BASELINE_MGAS} mgas/s" >> $GITHUB_STEP_SUMMARY
          else
            BASELINE_MGAS="N/A"
            echo "- **Baseline (v0.0.8):** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "./candidate-results/output.txt" ]; then
            CANDIDATE_MGAS=$(grep -o '[0-9]\+ mgas/s' ./candidate-results/output.txt | head -1 | cut -d' ' -f1 || echo "N/A")
            echo "- **Candidate (v0.0.12):** ${CANDIDATE_MGAS} mgas/s" >> $GITHUB_STEP_SUMMARY
          else
            CANDIDATE_MGAS="N/A"
            echo "- **Candidate (v0.0.12):** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Calculate percentage change if both values are available
          if [ "$BASELINE_MGAS" != "N/A" ] && [ "$CANDIDATE_MGAS" != "N/A" ]; then
            # Install bc if not available
            command -v bc >/dev/null 2>&1 || { echo "bc not found, installing..."; apt-get update && apt-get install -y bc; }

            CHANGE=$(echo "scale=2; ($CANDIDATE_MGAS - $BASELINE_MGAS) / $BASELINE_MGAS * 100" | bc -l)
            if (( $(echo "$CHANGE > 0" | bc -l) )); then
              echo "- **Performance Change:** +${CHANGE}% ðŸš€" >> $GITHUB_STEP_SUMMARY
            elif (( $(echo "$CHANGE < 0" | bc -l) )); then
              echo "- **Performance Change:** ${CHANGE}% ðŸ“‰" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Performance Change:** No change" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Raw Results" >> $GITHUB_STEP_SUMMARY
            echo "### Baseline (v0.0.8)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat ./baseline-results/output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No baseline output found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "### Candidate (v0.0.12)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat ./candidate-results/output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No candidate output found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
