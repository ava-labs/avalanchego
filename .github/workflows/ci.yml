name: Tests

on:
  push:
    tags:
      - "*"
    branches:
      - master
      - dev
  pull_request:
  merge_group:
    types: [checks_requested]

# Cancel ongoing workflow runs if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-20.04, ubuntu-22.04, windows-2022, [self-hosted, linux, ARM64, focal], [self-hosted, linux, ARM64, jammy]]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: Set timeout on Windows # Windows UT run slower and need a longer timeout
        shell: bash
        if: matrix.os == 'windows-2022'
        run: echo "TIMEOUT=240s" >> $GITHUB_ENV
      - name: build_test
        shell: bash
        run: ./scripts/build_test.sh
        env:
          TIMEOUT: ${{ env.TIMEOUT }}
  Fuzz:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: fuzz_test
        shell: bash
        run: ./scripts/build_fuzz.sh 15 # Run each fuzz test 15 seconds
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: Build AvalancheGo Binary
        shell: bash
        run: ./scripts/build.sh -r
      - name: Run e2e tests
        shell: bash
        run: E2E_SERIAL=1 ./scripts/tests.e2e.sh
      - name: Upload tmpnet network dir
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: tmpnet-data
          path: ~/.tmpnet/networks/1000
  e2e_existing_network:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: Build AvalancheGo Binary
        shell: bash
        run: ./scripts/build.sh -r
      - name: Run e2e tests with existing network
        shell: bash
        run: E2E_SERIAL=1 ./scripts/tests.e2e.existing.sh
      - name: Upload tmpnet network dir
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: tmpnet-data
          path: ~/.tmpnet/networks/1000
  Upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: Build AvalancheGo Binary
        shell: bash
        run: ./scripts/build.sh
      - name: Run e2e tests
        shell: bash
        # 1.10.7 is the first version compatible with the ephnet fixture by
        # virtue of writing a process context file on node start.
        run: ./scripts/tests.upgrade.sh 1.10.7
      - name: Upload ephnet network dir
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ephnet-data
          path: ~/.ephnet/networks/1000
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20.12'
          check-latest: true
      - name: Run static analysis tests
        shell: bash
        run: scripts/lint.sh
