name: Run fuzz tests

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - name: Get Go version from project
        run: .github/workflows/go_version_env.sh >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'
          check-latest: true
      - name: Run fuzz tests
        shell: bash
        run: ./scripts/build_fuzz.sh 180 # Run each fuzz test 180 seconds
