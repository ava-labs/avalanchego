name: Run fuzz tests

on:
  push:
    tags:
      - "*"
    branches:
      - master
      - dev
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  test_e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.19.6'
          check-latest: true
      - name: Run fuzz tests
        shell: bash
        run: ./scripts/build_fuzz.sh
        env:
          fuzzTime: 30s
