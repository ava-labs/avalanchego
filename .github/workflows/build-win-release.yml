# Build a windows release from the avalanche repo 

name: build-win-release 

# Controls when the action will run.
on:
  push:
    tags:
      - '*' # Push events to every tag

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      shell: bash

    # Runs a single command using the runners shell
    - name: Build the avalanche binaries 
      run: ./scripts/build.sh 
      shell: bash

    - name: Create zip
      run: |
        mv .\build\avalanche .\build\avalanche.exe
        mv .\build\plugins\evm .\build\plugins\evm.exe
        Compress-Archive -Path .\build\avalanche.exe,.\build\plugins -DestinationPath .\build\avalanche-win-${{ steps.get_version.outputs.VERSION }}-experimental.zip

    - name: Install aws cli
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.UPLOAD_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.UPLOAD_KEY }}
      run: |
        Install-Module -Name AWS.Tools.Installer -Force
        Install-AWSToolsModule AWS.Tools.EC2,AWS.Tools.S3 -CleanUp -Force
        Write-S3Object -BucketName avalanche-public-builds -File .\build\avalanche-win-${{ steps.get_version.outputs.VERSION }}-experimental.zip -Key windows/avalanche-win-${{ steps.get_version.outputs.VERSION }}-experimental.zip

