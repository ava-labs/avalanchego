name: Firewood Release

on:
  push:
    tags:
      - "firewood-v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create draft release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
