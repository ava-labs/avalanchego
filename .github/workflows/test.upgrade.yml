name: Test upgrade

on:
  push:
    tags:
      - "*"
    branches:
      - master
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  test_upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.19.6'
          check-latest: true
      - name: Build the avalanchego binary
        shell: bash
        run: ./scripts/build.sh
