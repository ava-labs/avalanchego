name: Test upgrade

on:
  push:
    branches:
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  test_upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.9
      - name: Build the caminogo binaries
        shell: bash
        run: ./scripts/build.sh
      - name: Run upgrade tests
        shell: bash
        run: scripts/tests.upgrade.sh 0.0.0 ./build/caminogo
