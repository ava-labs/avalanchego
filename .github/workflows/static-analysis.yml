name: Static analysis
on:
  push:
    branches: [chain4travel, dev]
  pull_request:
    tags-ignore: ["*"]
    branches: [chain4travel, dev]

jobs:
  run_static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.51
      - name: Run static analysis tests
        shell: bash
        run: scripts/lint.sh

