name: Scheduled Fuzz Testing

on:
  workflow_dispatch:
  schedule:
    # Run every 6 hours
    - cron: "0 0,6,12,18 * * *"

permissions:
  contents: read

jobs:
  MerkleDB:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: 'dev'
      - name: Get Go version from project
        run: .github/workflows/go_version_env.sh >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '${{ env.GO_VERSION }}'
          check-latest: true
      - name: Run merkledb fuzz tests
        shell: bash
        run: ./scripts/build_fuzz.sh 900 ./x/merkledb # Run each merkledb fuzz tests 15 minutes
