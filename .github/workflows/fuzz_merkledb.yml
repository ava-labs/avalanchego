name: Scheduled Fuzz Testing

on:
  workflow_dispatch:
  schedule:
    # Run every 6 hours
    - cron: "0 0,6,12,18 * * *"

permissions:
  contents: read

jobs:
  MerkleDB:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: ./.github/actions/setup-go-for-project
      - name: Run merkledb fuzz tests
        run: ./scripts/run_task.sh test-fuzz-merkledb
