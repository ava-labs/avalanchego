name: Firewood Docs

on:
  push:
    branches:
      - master
    paths:
      - 'firewood/**'
      - '.github/workflows/firewood-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel ongoing workflow runs if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: firewood
          save-if: "false"
      - name: Build docs
        working-directory: firewood
        run: cargo doc --document-private-items --no-deps
      - name: Set up _site redirect to firewood
        working-directory: firewood
        run: |
          rm -fr _site
          mkdir _site
          echo "<meta http-equiv=\"refresh\" content=\"0; url=firewood\">" > _site/index.html
      - name: Copy doc files to _site
        working-directory: firewood
        run: |
          cp -rv target/doc/* ./_site
          cp -rv docs/assets ./_site || true
      - uses: actions/upload-artifact@v4
        with:
          name: firewood-docs
          path: firewood/_site
          if-no-files-found: error
          overwrite: true

  deploy:
    name: Deploy docs
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download pages artifact
        uses: actions/download-artifact@v4
        with:
          name: firewood-docs
          path: .
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4
