caminogo_architectures:
  x86_64: amd64
  aarch64: arm64

camino_binaries_dir: "caminogo-{{ caminogo_version }}"

caminogo_architecture: "{{ caminogo_architectures[ansible_facts.architecture] }}"
caminogo_archive: "caminogo-{{ caminogo_os }}-{{ caminogo_architecture }}-{{ caminogo_version }}.tar.gz"
caminogo_release: "{{ caminogo_releases.json | rejectattr('prerelease') | first }}"
caminogo_os: "{{ ansible_facts.system | lower }}"
caminogo_version: "{{ caminogo_release.tag_name }}"

caminogo_signer_keyid: D93080B0C0D5FE8B
caminogo_signer_pubkey: "{{ lookup('file', 'caminogo.gpg.key') }}"

repo_url: https://github.com/chain4travel/caminogo
repo_api_base: https://api.github.com
