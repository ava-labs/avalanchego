- name: Query releases
  uri:
    url: "{{ repo_api_base }}/repos{{ repo_url | urlsplit('path') }}/releases"
  register: caminogo_releases
  changed_when: false
  check_mode: false

- name: Fetch release
  get_url:
    url: "{{ repo_url }}/releases/download/{{ caminogo_version }}/{{ item.file }}"
    dest: ./
  loop:
    - file: "{{ caminogo_archive }}"
    - file: "{{ caminogo_archive }}.sig"
  loop_control:
    label: "{{ item.file }}"

- name: Verify release
  block:
    - name: Create temp gnupghome
      tempfile:
        state: directory
        suffix: gpg
      register: camino_download_gnupghome

    - name: Import keys
      environment:
        GNUPGHOME: "{{ camino_download_gnupghome.path }}"
      command:
        cmd: gpg --import
        stdin: "{{ caminogo_signer_pubkey }}"

    - name: Verify signature
      environment:
        GNUPGHOME: "{{ camino_download_gnupghome.path }}"
      command:
        cmd: gpg --trusted-key "{{ caminogo_signer_keyid }}" --verify "{{ caminogo_archive }}.sig" "{{ caminogo_archive }}"
      changed_when: false
  always:
    - name: Cleanup temp gnupghome
      file:
        path: "{{ camino_download_gnupghome.path }}"
        state: absent

- name: Unpack release
  unarchive:
    src: "{{ caminogo_archive }}"
    dest: ./
    remote_src: true
  loop:
    - file: "{{ caminogo_archive }}"
  loop_control:
    label: "{{ item.file }}"
