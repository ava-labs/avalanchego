- name: Kill Node
  command: killall -SIGTERM caminogo
  register: killall_caminogo
  changed_when:
    - "killall_caminogo.rc in [0]"
  failed_when:
    - "killall_caminogo.rc not in [0]"
    - "killall_caminogo.stderr not in ['caminogo: no process found']"

- name: Kill EVM
  command: killall -SIGTERM evm
  register: killall_evm
  changed_when:
    - "killall_evm.rc in [0]"
  failed_when:
    - "killall_evm.rc not in [0]"
    - "killall_evm.stderr not in ['evm: no process found']"
