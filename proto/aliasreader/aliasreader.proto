syntax = "proto3";

package aliasreader;

option go_package = "github.com/ava-labs/avalanchego/proto/pb/aliasreader";

service AliasReader {
  rpc Lookup(Alias) returns (ID);
  rpc PrimaryAlias(ID) returns (Alias);
  rpc Aliases(ID) returns (AliasList);
}

message ID {
  bytes id = 1;
}

message Alias {
  string alias = 1;
}

message AliasList {
  repeated string aliases = 1;
}
