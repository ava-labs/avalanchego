language: go

go:
- 1.15.5

env:
  global:
  - CODECOV_TOKEN="8c18c993-fc6e-4706-998b-01ddc7987804"
  - AVALANCHE_HOME=$GOPATH/src/github.com/$TRAVIS_REPO_SLUG/
  - E2E_TEST_HOME=$GOPATH/src/github.com/ava-labs/avalanche-testing/
  - COMMIT=${TRAVIS_COMMIT::8}
  - DOCKERHUB_REPO=avaplatform/avalanchego
  - secure: 
  - secure: 

jobs:
  include:
  - stage: lint
    os: linux
    dist: bionic
    script:
    - ".ci/lint.sh"

  - stage: build
    os: linux
    dist: bionic
    script:
    - ".ci/build_and_test.sh"
    - ".ci/run_e2e_tests.sh"
    - ".ci/after_success.sh"

  - stage: build
    if: env(TRAVIS_REPO_SLUG) = ava-labs/avalanchego-internal
    os: osx
    osx_image: xcode11.4
    script:
    - ".ci/build_and_test.sh"

  - stage: build
    if: env(TRAVIS_REPO_SLUG) = ava-labs/avalanchego-internal
    os: windows
    script:
    - ".ci/build_and_test.sh"
